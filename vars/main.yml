---

# `cadvisor_container_http_host_bind_port_number_raw` contains the raw port number extracted from `cadvisor_container_http_host_bind_port`,
# which can contain values like this: ('1234', '127.0.0.1:1234', '0.0.0.0:1234')
cadvisor_container_http_host_bind_port_number_raw: "{{ '' if cadvisor_container_http_host_bind_port == '' else (cadvisor_container_http_host_bind_port.split(':')[1] if ':' in cadvisor_container_http_host_bind_port else cadvisor_container_http_host_bind_port) }}"
